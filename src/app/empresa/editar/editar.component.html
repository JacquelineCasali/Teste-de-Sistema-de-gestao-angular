<h2>Editar Empresa</h2>
<div *ngIf="mensagemErro" class="erro">
    {{ mensagemErro }}
  </div>
<form (ngSubmit)="editar()">
    <label for="cnpj">Cnpj:</label>
    <input id="cnpj" type="text" [(ngModel)]="empresa.cnpj" name="cnpj" required />
  
    <label for="nome">Nome:</label>
  <input id="nome" type="text" [(ngModel)]="empresa.nomeFantasia" name="nomeFantasia" required />
 
  <label for="cep">Cep:</label>
  <input id="cep" type="text" [(ngModel)]="empresa.cep" name="cep" />
 
  <label for="fornecedores">Fornecedores:</label>

</form>
