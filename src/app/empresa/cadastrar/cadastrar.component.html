<h2>Cadastrar Empresa</h2>
<form (ngSubmit)="cadastrar()">
    <label>CNPJ:</label>
    <input type="text" [(ngModel)]="empresa.cnpj" name="cnpj" required />
  
    <label>Nome Fantasia:</label>
    <input type="text" [(ngModel)]="empresa.nomeFantasia" name="nomeFantasia" required />
  
    <label>CEP:</label>
    <input type="text" [(ngModel)]="empresa.cep" name="cep" required />
  
    <label>Fornecedores:</label>
    <div *ngFor="let fornecedor of fornecedores">
      <input type="checkbox" [value]="fornecedor.id" (change)="toggleFornecedor(fornecedor.id, $event)" />
      {{ fornecedor.nome }}
    </div>
  
    <p class="erro" *ngIf="mensagemErro">{{ mensagemErro }}</p>
  
    <button type="submit">Salvar</button>
  
    <button type="button" class="voltar" (click)="voltar()">ðŸ”™ Voltar</button>
</form>
