<h2>Empresas</h2>
<table>
  <tr>
    <th>ID</th>
    <th>CNPJ</th>
    <th>Nome Fantasia</th>
    <th>CEP</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let empresa of empresas">
    <td>{{ empresa.id }}</td>
    <td>{{ empresa.cnpj }}</td>
    <td>{{ empresa.nomeFantasia }}</td>
    <td>{{ empresa.cep }}</td>
    <td>
        <button class="btn"
        
        (click)="editar(empresa)">✏️ Editar</button>
      <button 
      class="btne"
      (click)="excluir(empresa.id)">Excluir</button>
    </td>
  </tr>
</table>
